{% extends 'layout.html' %}
{% block content %}  
<div class="blogs">
    <h1>Blogs page</h1>
    <h2>Blogs ({{number}})</h2>
   
    {% for blog in blogs %}
    <section class="blog-section">
    <h3>
        <a href="{{url_for('blog_details', id = blog.id)}}">{{ blog.title }}</a>
    </h3>
    <p>{{ blog.content}}</p>
   </section>

    {% endfor %}
</div>

{% endblock content %}
